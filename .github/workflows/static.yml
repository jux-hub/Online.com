        // C√°lculos principais
        function calcular() {
            const valorInicial = parseCurrency(document.getElementById('valor').value);
            const aporteMensal = parseCurrency(document.getElementById('aporte-mensal').value);
            let periodo = parseInt(document.getElementById('periodo').value);
            const tipoPeriodo = document.getElementById('tipo-periodo').value;
            const taxaDI = parseFloat(document.getElementById('taxa-di').value) / 100;
            const taxaTesouro = parseFloat(document.getElementById('taxa-tesouro').value) / 100;
            const taxaIPCA = parseFloat(document.getElementById('taxa-ipca-prefixado').value) / 100;
            const percentualCDB = parseInt(document.getElementById('percentual-cdb').value) / 100;
            const percentualLCI = parseInt(document.getElementById('percentual-lci').value) / 100;

            // Converter per√≠odo para meses
            if (tipoPeriodo === 'anos') periodo *= 12;
            if (tipoPeriodo === 'dias') periodo = Math.ceil(periodo / 30);

            // Taxas mensais
            const taxaMensalDI = Math.pow(1 + taxaDI, 1/12) - 1;
            const taxaMensalTesouro = Math.pow(1 + taxaTesouro, 1/12) - 1;
            const taxaMensalIPCA = Math.pow(1 + taxaIPCA + (marketData.ipca/100), 1/12) - 1;

            // Calcular para cada investimento
            const resultados = {
                poupanca: calcularInvestimento(valorInicial, aporteMensal, periodo, taxaMensalDI * 0.7, 0, false),
                cdb: calcularInvestimento(valorInicial, aporteMensal, periodo, taxaMensalDI * percentualCDB, calcularIR(periodo), true),
                lci: calcularInvestimento(valorInicial, aporteMensal, periodo, taxaMensalDI * percentualLCI, 0, true),
                tesouro: calcularInvestimento(valorInicial, aporteMensal, periodo, taxaMensalTesouro, calcularIR(periodo), true),
                ipca: calcularInvestimento(valorInicial, aporteMensal, periodo, taxaMensalIPCA, calcularIR(periodo), true)
            };

            // Atualizar UI
            atualizarCards(resultados);
            atualizarMelhorInvestimento(resultados);
            atualizarTabelaComparativa(resultados, valorInicial, aporteMensal, periodo);
            atualizarProjecao(resultados.lci, valorInicial, aporteMensal, periodo); // Proje√ß√£o do melhor
            atualizarGraficos(resultados, periodo);
        }

        function calcularIR(meses) {
            if (meses <= 6) return 0.225;
            if (meses <= 12) return 0.20;
            if (meses <= 24) return 0.175;
            return 0.15;
        }

        function calcularInvestimento(inicial, aporte, meses, taxaMensal, aliquotaIR, temIR) {
            let saldo = inicial;
            const historico = [{ mes: 0, saldo: inicial, aporte: 0, rendimento: 0 }];
            
            for (let i = 1; i <= meses; i++) {
                const saldoAnterior = saldo;
                saldo = saldo * (1 + taxaMensal) + aporte;
                const rendimentoMes = saldo - saldoAnterior - aporte;
                historico.push({
                    mes: i,
                    saldo: saldo,
                    aporte: aporte,
                    rendimento: rendimentoMes
                });
            }

            const totalAportes = inicial + (aporte * meses);
            const rendimentoBruto = saldo - totalAportes;
            const imposto = temIR ? rendimentoBruto * aliquotaIR : 0;
            const rendimentoLiquido = rendimentoBruto - imposto;
            const totalLiquido = totalAportes + rendimentoLiquido;
            const percentual = ((totalLiquido / totalAportes) - 1) * 100;

            return {
                totalBruto: saldo,
                totalLiquido: totalLiquido,
                rendimentoBruto: rendimentoBruto,
                rendimentoLiquido: rendimentoLiquido,
                imposto: imposto,
                totalInvestido: totalAportes,
                percentual: percentual,
                historico: historico,
                aliquotaIR: aliquotaIR
            };
        }


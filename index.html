<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Download PDF</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    text-align:center;
    padding:40px;
}
.container{
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    max-width:400px;
    margin:auto;
}
button{
    width:100%;
    padding:15px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#1976D2;
    color:white;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#0d47a1;
}
</style>
</head>

<body>

<div class="container">
    <h2>Teste Download WebView</h2>

    <!-- 1 - PDF hospedado -->
    <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf">
        <button>Baixar PDF (Link Direto)</button>
    </a>

    <!-- 2 - Arquivo externo -->
    <a href="https://file-examples.com/storage/fe9f3bce1e3b8f6f52b8b1a/2017/10/file-sample_150kB.pdf">
        <button>Baixar PDF Externo</button>
    </a>

    <!-- 3 - Gerar PDF via Blob -->
    <button onclick="baixarBlob()">Baixar PDF via Blob</button>

</div>

<script>
function baixarBlob(){
    const texto = "Teste de PDF via Blob no WebView";
    const blob = new Blob([texto], { type: "application/pdf" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "teste_blob.pdf";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>

</body>
</html>
